<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>TriviaGame</title>
  <link rel="stylesheet" href="assets/css/reset.css" type="text/css">
  <link rel="stylesheet" href="assets/css/style.css" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Viga" rel="stylesheet">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js">
  </script>
</head>

<body>
  <div class="container">
    <div class="logo">
      <h1>Under the Sea Trivia</h1>
    </div>
    <div class="bufferpage">
      <div class="timeleft">
        <div id="countdown">
Time Remaining: 30
        </div>
      </div>
      <div class="timealert">
        Time is Up!
      </div>
      <div class="questionWrapper">
      <div class="question">

      </div>
      <div class="choices">
        <div class="choice_a">

        </div>
        <div class="choice_b">

        </div>
        <div class="choice_c">

        </div>
      </div>
    </div>
    </div>
    <div class="results">
      <div class="right">
        CORRECT!
      </div>
      <div class="wrong">
        INCORRECT!
      </div>
      <div class="restart">
        Restart?
      </div>
    </div>
    <div class="stats" >
      <div class="endGame">

      </div>
      <div class="correct">

      </div>
      <div class="incorrect">

      </div>
    </div>
  </div>
</body>
<script type="text/javascript" src="assets/javascript/app.js">
</script>

</html>
